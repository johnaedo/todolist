<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
</head>
<body>
    <h1>Welcome to the To Do list app</h1>
    <form method = "POST" action = "/addTask">
        {% csrf_token %}
        {{form.as_p}}
        <label>
            <input name="task" type = "text"  value="" placeholder="Please enter a task">
        </label>
        <input type="submit" value="Submit">
    </form>
    <form method="POST" action="/updateList">
        {% csrf_token %}
        <table>
            <thead>
                <th>Task</th>
                <th>Date Completed</th>
                <th>Completed?</th>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td><input type="hidden" id="task-id" value={{task.id}}></td>
                        <td>{{task.descr}}</td>
                        <td>{{task.dateCompleted}}</td>
                        <td>{% if task.completed %}
                                <input name="{{ task.id }}-completed" type="checkbox" checked>
                            {% else %}
                                <input name="{{ task.id }}-completed" type="checkbox">
                            {% endif %}
                        </td>                 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="Submit" value="Update database">
    </form>
</body>
</html>
